<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Minha Página</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="bootstrap/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="img/logodio.jpg" alt="LogoDio" height="100px" />
        </a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" style="color: antiquewhite" href="#QUEMSOMOS"
                >Quem somos</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" style="color: antiquewhite" href="#PARCEIROS"
                >Parceiros</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" style="color: antiquewhite" href="#SERVICOS"
                >Serviços</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section id="QUEMSOMOS">
      <div class="container-fluid quem-somos text-center margin">
        <h3>Quem somos</h3>
        <img
          src="img/pexels-tima-miroshnichenko-5380642.jpg"
          alt="imagem desconhecida"
          class="rounded-circle"
          width="400px"
          height="400px"
        />
        <h3>Somos um time comprometido com os resultados.</h3>
      </div>
    </section>
    <section id="PARCEIROS">
      <div class="container-fluid parceiros text-center margin">
        <h3>Parceiros</h3>
        <div class="container">
          <div class="row">
            <div class="col-lg-4">
              <img
                src="img/pexels-jorge-jesus-614117.jpg"
                alt="imagem desconhecida"
                class="rounded-circle"
                width="200px"
                height="200px"
              />
              <h4>Parceiro 1</h4>
            </div>
            <div class="col-lg-4">
              <img
                src="img/pexels-jorge-jesus-614117.jpg"
                alt="imagem desconhecida"
                class="rounded-circle"
                width="200px"
                height="200px"
              />
              <h4>Parceiro 2</h4>
            </div>
            <div class="col-lg-4">
              <img
                src="img/pexels-jorge-jesus-614117.jpg"
                alt="imagem desconhecida"
                class="rounded-circle"
                width="200px"
                height="200px"
              />
              <h4>Parceiro 3</h4>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="SERVICOS">
      <div class="container-fluid servicos text-center margin">
        <h3>Serviços</h3>
        <div class="container">
          <div class="row">
            <div class="col-lg-6">
              <img
                src="img/pexels-markus-spiske-1089438.jpg"
                alt="imagem desconhecida"
                class="rounded-circle"
                width="300px"
                height="300px"
              />
            </div>
            <div class="col-lg-6">
              <img
                src="img/pexels-markus-spiske-1089438.jpg"
                alt="imagem desconhecida"
                class="rounded-circle"
                width="300px"
                height="300px"
              />
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="develop">
      <p>Desenvolvido por: Gabriel Gonçalves</p>
    </footer>
  </body>
</html>
